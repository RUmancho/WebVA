{% extends "base.html" %}

{% block content %}
<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-card {
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 40px;
    max-width: 450px;
    width: 100%;
    border: 1px solid rgba(102, 126, 234, 0.2);
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.login-header p {
    color: var(--text-secondary);
    font-size: 0.95rem;
}

.input-group-custom {
    position: relative;
    margin-bottom: 25px;
}

.input-group-custom label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-primary);
    font-weight: 500;
    font-size: 0.9rem;
}

.input-with-icon {
    position: relative;
}

.input-with-icon input {
    padding-left: 45px;
    height: 50px;
    border-radius: 10px;
    border: 2px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-with-icon input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: var(--text-secondary);
}

.btn-login {
    width: 100%;
    height: 50px;
    border-radius: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-register {
    width: 100%;
    height: 50px;
    border-radius: 10px;
    background: transparent;
    border: 2px solid var(--input-border);
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.btn-register:hover {
    border-color: #667eea;
    color: #667eea;
    background: rgba(102, 126, 234, 0.05);
}

.forgot-password {
    text-align: right;
    margin-top: -15px;
    margin-bottom: 20px;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 0.9rem;
    transition: all 0.3s ease;
}

.forgot-password a:hover {
    color: #764ba2;
    text-decoration: underline;
}

.divider {
    text-align: center;
    margin: 25px 0;
    position: relative;
}

.divider::before {
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: var(--border-color);
}

.divider span {
    background: var(--card-bg);
    padding: 0 15px;
    color: var(--text-secondary);
    font-size: 0.85rem;
    position: relative;
    z-index: 1;
}
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>WebVA</h1>
            <p>–û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group-custom">
                <label for="email">Email –∞–¥—Ä–µ—Å</label>
                <div class="input-with-icon">
                    <span class="input-icon">üìß</span>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="example@mail.com" required>
                </div>
            </div>
            
            <div class="input-group-custom">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <div class="input-with-icon">
                    <span class="input-icon">üîí</span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>

            <button type="submit" class="btn btn-login">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
            
            <div class="divider">
                <span>–∏–ª–∏</span>
            </div>
            
            <a href="{{ url_for('register') }}" class="btn btn-register">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</a>
        </form>
    </div>
</div>
    </div>
</div>
{% endblock %}
