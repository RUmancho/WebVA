<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* ========== Переменные для тем ========== */
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: #ffffff;
            --bg-sidebar: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --nav-active-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --nav-active-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-secondary: #1e1e2f;
            --bg-sidebar: #252536;
            --text-primary: #e4e4e4;
            --text-secondary: #a0a0a0;
            --text-muted: #6c6c7d;
            --border-color: #3d3d5c;
            --card-bg: #252536;
            --card-shadow: rgba(0,0,0,0.3);
            --input-bg: #2d2d44;
            --input-border: #3d3d5c;
            --nav-active-bg: linear-gradient(135deg, #5c5c8a 0%, #4a4a6a 100%);
            --nav-active-text: #ffffff;
        }

        /* ========== Основные стили ========== */
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .main-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--card-shadow);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
            transition: all 0.3s ease;
        }
        
        .navbar {
            background: var(--bg-primary);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            border-radius: 8px;
            padding: 10px 20px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--card-shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .card-header, .card-body, .card-footer {
            background: transparent;
            color: var(--text-primary);
        }
        
        .sidebar {
            background: var(--bg-sidebar);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .nav-tabs {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            color: var(--text-secondary);
            border: none;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-sidebar);
        }
        
        .nav-tabs .nav-link.active {
            background: var(--nav-active-bg);
            color: var(--nav-active-text);
            border-color: transparent;
        }
        
        /* Формы */
        .form-control, .form-select {
            background: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--input-bg);
            color: var(--text-primary);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        /* Таблицы */
        .table {
            color: var(--text-primary);
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: var(--bg-sidebar);
        }
        
        /* Модальные окна */
        .modal-content {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .modal-header, .modal-footer {
            border-color: var(--border-color);
        }
        
        /* Переключатель темы */
        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Иконки темы */
        .theme-icon-light, .theme-icon-dark {
            transition: all 0.3s ease;
        }
        
        [data-theme="dark"] .theme-icon-light {
            display: none;
        }
        
        [data-theme="light"] .theme-icon-dark {
            display: none;
        }
        
        /* Список */
        .list-group-item {
            background: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        /* Badges */
        .badge {
            font-weight: 500;
        }
        
        /* Scrollbar для тёмной темы */
        [data-theme="dark"] ::-webkit-scrollbar {
            width: 10px;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: var(--bg-sidebar);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
        }
        
        /* Анимация переключения */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Управление темой
        const ThemeManager = {
            init() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.setTheme(savedTheme);
            },
            
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Обновляем иконку
                const lightIcon = document.querySelector('.theme-icon-light');
                const darkIcon = document.querySelector('.theme-icon-dark');
                if (lightIcon && darkIcon) {
                    if (theme === 'dark') {
                        lightIcon.style.display = 'none';
                        darkIcon.style.display = 'inline';
                    } else {
                        lightIcon.style.display = 'inline';
                        darkIcon.style.display = 'none';
                    }
                }
            },
            
            toggle() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
                
                // Сохраняем на сервере (если пользователь авторизован)
                fetch('/api/settings/theme', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({theme: newTheme})
                }).catch(e => console.log('Тема сохранена локально'));
            },
            
            getTheme() {
                return document.documentElement.getAttribute('data-theme');
            }
        };
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            ThemeManager.init();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
