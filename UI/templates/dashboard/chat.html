<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-title mb-0">Чат с помощником</h2>
            <button class="btn btn-outline-danger btn-sm" onclick="clearChat()">Очистить историю</button>
        </div>
        
        <div id="chatContainer" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
            <div id="chatMessages">
                <!-- Сообщения будут загружены через JavaScript -->
            </div>
        </div>
        
        <form id="chatForm" onsubmit="sendMessage(event)">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" 
                       placeholder="Введите ваше сообщение..." required>
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>
